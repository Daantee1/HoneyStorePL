


<body>
    <nav class="navbar navbar-collapse  sticky-top navbar-expand-lg navbar-light bg-color">
        <a class="navbar-brand" href="#">

            <img class="logo" src="https://cdn2.iconfinder.com/data/icons/agriculture-1/512/honey-512.png" width="80" height="80">
            
          </div>
        </a>

            <li class="nav-item active ">

            </li>
            <li class="nav-item active ">
              <a class="nav-link" [routerLink]="'/ProductsPage'" >Nasze produkty</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="'/AboutUsPage'">O nas</a>
            </li>
          </ul>
          
            <ul class="navbar-nav right-icons" >
            <li class="nav-item active ">

                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <span class="badge "  *ngIf="qCart > 0 ">{{qCart}}</span></a>
              </li>
              <li class="nav-item active" >
                <ng-container *ngIf="(authService.isLoggedInObs | async) as isLoggedIn; else loginBlock">
                  <a class="nav-link "  [routerLink]="isLoggedIn ? '/AccountProfile' : '/AccountPage'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>

                <ng-template #loginBlock>
                  <a class="nav-link login-string" [routerLink]="'/AccountPage'">Logowanie</a>

      <div class="component-container">
        
        <router-outlet>
        
        
        </router-outlet>

            <a

            <a

              role="button"

              ><i class="fab fa-instagram"></i
            ></a>

        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
